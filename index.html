<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="description" content="Neighborhood Map">
  <meta name="author" content="Nick Lim">
  <title>Neighborhood Map</title>

  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body> 
  <!-- Google Maps -->
  <div id="map-canvas"></div>
  <div class="search-container">
    <span class="search-text">Find</span>
    <input type="text" placeholder="I'm looking for Restaurants, Hotels & Bars" id="search-venues" class="search-input" maxlength="25"> 
    <button onclick="searchVenuesQuery()" id="submit-button" type="button" class="btn btn-primary">Submit</button>
  </div>

  <!-- Load the Google Maps API-->
  <script type="text/javascript" src="js/jQuery.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADtN62D15md_wxLAhl3dOtRjeRm6W_6ko"></script>
  <script type="text/javascript" src="js/app.js"></script>
  
</body>
</html>
